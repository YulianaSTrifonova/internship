<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Snake Game - Multiplayer</title>
  </head>
  <body>
    <div>
      <div class="scores">
        <p id="scorePlayer1">000</p>
        <p id="scorePlayer2">000</p>
      </div>
      <div id="outer-border" class="pixel-corners">
        <div class="game-border">
          <div id="game-board">
          </div>
          <h2 id="init-instruction-text">Press spacebar to start</h2>
          <div id="game-over">
              <h2 id="game-over-text">Game Over</h2>
              <p id="result"></p>
              <div id="final-results">
                <p>Green scored: <span id="green"></span></p>
                <p>Blue scored: <span id="blue"></span></p>
              </div>
              <h3 id="instruction-text">Press spacebar to try again</h3>
          </div>
      </div>
    <script src="index.js"></script>
  </body>
</html>
