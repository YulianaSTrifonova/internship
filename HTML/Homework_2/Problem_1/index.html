<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Fruits</title>
</head>
<body>
    <table width="400" height="400">
        <thead>
            <tr>
            <th colspan="2" style="font-size: 25px;"><em>Fresh Fruits</em></th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <p>It has log been known that a diet that includes at least a few servings of fresh fruit every day will help keep you healthy, fit and trim.</p>
                </td>
                <td width="170" align="center">
                    <img src="fruits.png" height="150">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <table border="1" width="180" height="100">
                        <tr>
                            <td colspan="3" width="80">Title goes here</td>
                            <td align="center" width="30">A</td>
                            <td align="right" width="30">B</td>
                        </tr>
                        <tr>
                            <td rowspan="3" align="left" valign="middle">C</td>
                            <td align="center">D</td>
                            <td align="center">E</td>
                            <td align="center">F</td>
                            <td align="right">G</td>
                        </tr>
                        <tr>
                            <td align="center">H</td>
                            <td colspan="2" align="center">I</td>
                            <td rowspan="2" align="right" valign="bottom">J</td>
                        </tr>
                        <tr>
                            <td align="center">K</td>
                            <td align="center">L</td>
                            <td align="center">M</td>
                        </tr>
                        <tr>
                            <td align="right">N</td>
                            <td colspan="4" align="center">O</td>
                        </tr>
                    </table>
                </td>
        </tbody>
    </table>
</body>
</html>
