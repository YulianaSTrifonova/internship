<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <table border="1" height="500">
        <form>
            <tr> 
                <td colspan="4">
                    <input type="text" placeholder="123">
                </td>
            </tr>
            <tr> 
                <td>
                    <input type="button" name="one" id="one" value="1">
                </td>
                <td>
                    <input type="button" name="two" id="two" value="2">
                </td>
                <td>
                    <input type="button" name="tjree" id="three" value="3">
                </td>
                <td>
                    <input type="button" name="plus" id="plus" value="+">
                </td>
            </tr>
            <tr> 
                <td>
                    <input type="button" name="four" id="four" value="4">
                </td>
                <td>
                    <input type="button" name="five" id="five" value="5">
                </td>
                <td>
                    <input type="button" name="six" id="six" value="6">
                </td>
                <td>
                    <input type="button" name="minus" id="minus" value="-">
                </td>
            </tr>
            <tr> 
                <td>
                    <input type="button" name="seven" id="seven" value="7">
                </td>
                <td>
                    <input type="button" name="eight" id="eight" value="8">
                </td>
                <td>
                    <input type="button" name="nine" id="nine" value="9">
                </td>
                <td>
                    <input type="button" name="multiply" id="multiply" value="*">
                </td>
            </tr>
            <tr> 
                <td colspan="2">
                    <input type="button" name="zero" id="zero" value="0">
                </td>
                <td>
                    <input type="button" name="period" id="period" value=".">
                </td>
                <td>
                    <input type="button" name="divide" id="divide" value="/">
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
