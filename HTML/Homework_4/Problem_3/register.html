<!DOCTYPE html>
<html lang="en">
<head>
    <title>LinkedIn</title>
    <style>
        fieldset {
            border: 1px solid lightgrey;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="index.html">LinkedIn</a></h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">What is LinkedIn?</a></li>
                <li><a href="register.html">Join Today</a></li>
                <li> 
                    <form action="">
                        <fieldset>
                            <legend>Sign In</legend>
                            <ul>
                                <li>
                                    <label for="email">Email:</label>
                                    <input type="email" id="email">
                                </li>
                                <li>
                                    <label for="password">Password:</label>
                                    <input type="password" id="password">
                                </li>
                                <li>
                                    <input type="button" value="Sign In"> 
                                </li>
                            </ul>
                        </fieldset>
                    </form>
                </li>
            </ul>
        </nav>
    </header>
    <hr>
    <main>
        <section>
            <h3>Join LinkedIn Today</h3>
            <form>
                <fieldset>
                    <legend>Sign Up</legend>
                    <ul>
                        <li><label for="fname">First Name:</label></li>
                        <input id="fname" type="text">
                        <li><label for="lname">Last Name:</label></li>
                        <input id="lname" type="text">
                        <li><label for="e-mail">Email:</label></li>
                        <input id="e-mail" type="email">
                        <li><label for="pass">Password:</label></li>
                        <input id="pass" type="password">
                        <p>6 or more characters</p>
                </ul>
                <button>Join Now</button>
                <a href="#">*</a>
                <p>Already on LinkedIn? <a href="#">Sign in.</a></p>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
