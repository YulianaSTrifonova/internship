<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register Form</title>
    <style>
        body {
            font-family: Arial;
        }

        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }

        table tr:last-child {
            background-color: #C3F6D6;
            text-align: center;
        }

        table textarea {
            height: 50px;
            resize: none;
        }

        #state, 
        #zip,
        #birthday-year,
        #ccode, #acode {
            width: 50px;
        }

        #birthday-month, #birthday-day {
            width: 30px;
        }
    </style>
</head>
<body>
    <table>
            <tr>
                <th align="right" width="50">
                   <label for="lname">Last Name</label> 
                </th>
                <td colspan="3">
                    <input type="text" id="lname" value="Nakov">
                </td>
            </tr>
            <tr>
                <th align="right">
                   <label for="fname">First Name</label> 
                </th>
                <td colspan="3">
                    <input type="text" id="fname" value="Svetlin">
                </td>
            </tr>
            <tr>
                <th align="right">
                   <label for="address">Address</label> 
                </th>
                <td colspan="3">
                    <textarea id="address">17 Hristo Botev Str. floor 3, apt.12</textarea>
                </td>
            </tr>
            <tr>
                <th align="right">
                   <label for="city">City</label> 
                </th>
                <td>
                    <input type="text" id="city" value="Kaspichan">
                </td>
                <th align="right">
                    <label for="state">State</label> 
                 </th>
                <td>
                    <input type="text" id="state">
                </td>
            </tr>
            <tr>
                <th align="right">
                   <label for="zip">Zip/Postal Code</label> 
                </th>
                <td colspan="3">
                    <input type="number" id="zip" value="9325">
                </td>
            </tr>
            <tr>
                <th align="right">
                   <label for="counrty">Country</label> 
                </th>
                <td colspan="3">
                    <select id="country">
                        <option value="bulgaria_1">Bulgaria</option>
                        <option value="bulgaria_2">Bulgaria</option>
                        <option value="bulgaria_3">Bulgaria</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th align="right">
                    <label for="num">Phone (country code, area code, number)</label> 
                </th>
                <td colspan="3">
                    <span>(+</span>
                    <input type="number" id="ccode" value="359">
                    <span>)</span>
                    <input type="number" id="acode" value="88">
                    <span>-</span>
                    <input type="number" id="num" value="8334343">
                </td>
            </tr>
            <tr>
                <th align="right">
                   <label for="email">Email</label> 
                </th>
                <td colspan="3">
                    <input type="email" id="email" value="nakov@kaspichan.org">
                </td>
            </tr>
            <tr>
                <th align="right">
                   <label for="birthday">Birth date</label> 
                </th>
                <td colspan="3">
                    <label for="birthday-month">Month</label>
                    <input type="number" id="birthday-month" value="06">
                
                    <label for="birthday-day">Day</label>
                    <input type="number" id="birthday-day" value="14">
                
                    <label for="birthday-year">Year (4 digit)</label>
                    <input type="number" id="birthday-year" value="1980">
                </td>
            </tr>
            <tr>
                <th align="right">
                   <label for="gender">Gender</label> 
                </th>
                <td colspan="3">
                    <select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th align="right">
                    <label for="sdate">Starting Date</label> 
                 </th>
                 <td colspan="3">
                     <input type="radio" name="sdate" id="spring" checked>
                     <label for="spring">Spring 2006</label>

                     <input type="radio" name="sdate" id="summer">
                     <label for="summer">Summer 2006</label>
                 </td>
            </tr>
            <tr>
                <th align="right">
                   <label for="comments">Comments/Questions</label> 
                </th>
                <td colspan="3">
                    <textarea id="comments">Please send me more information about the lodging.</textarea>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <input type="button" value="Submit">
                    <input type="button" value="Clear This Form">
                </td>
            </tr>
    </table>
</body>
</html>
