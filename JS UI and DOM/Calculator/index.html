<!DOCTYPE html>
<html lang="en">
  <head>

      <tr>

          <label for="bin">Bin</label>

        <td>
          <button class="btn disabled"></button>
        </td>
        <td>
          <button class="btn">Mod</button>
        </td>
        <td>

      <tr>

          <input type="radio" id="qword" checked name="radio-gp-2" />

          <br />
          <input type="radio" id="dword" name="radio-gp-2" />
          <label for="dword">Dword</label>
          <br />
          <input type="radio" id="word" name="radio-gp-2" />

        <td>
