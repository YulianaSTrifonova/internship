<!DOCTYPE html>
<html lang="en">
<head>
    <title>International Employees</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="width-150">Contact Name</th>
                <th class="width-150">City</th>
                <th class="width-150">County</th>
                <th class="width-100">Is Promoted</th>
            </tr>
        </thead>
        <tr>
            <td>Maria Anders</td>
            <td>Berlin</td>
            <td>
                <img src="germany.png" class="flag">
                <span>Germany</span>
            </td>
            <td><input type="checkbox"></td>
        </tr>
        <tr>
            <td>Ana Trujillo</td>
            <td>Mexico D.F.</td>
            <td>
                <img src="mexico.png" class="flag">
                <span>Mexico</span>
            </td>
            <td><input type="checkbox"></td>
        </tr>
        <tr>
            <td>Antonio Moreno</td>
            <td>Mexico D.F.</td>
            <td>
                <img src="mexico.png" class="flag">
                <span>Mexico</span>
            </td>
            <td><input type="checkbox" checked></td>
        </tr>
        <tr>
            <td>Thomas Hardy</td>
            <td>London</td>
            <td>
                <img src="united-kingdom.png" class="flag">
                <span>UK</span>
            </td>
            <td><input type="checkbox"></td>
        </tr>
    </table>
</body>
</html>
